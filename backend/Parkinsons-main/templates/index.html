<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Diagnosis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1>Parkinson's Disease Assessment</h1>
            <p class="lead">Comprehensive screening using voice features</p>
        </header>

        <div class="row">
            <div class="col-lg-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Patient Evaluation</h3>
                    </div>
                    <div class="card-body">
                        <form id="diagnosisForm">
                            <div id="featureInputs" class="row g-3">
                                <!-- Feature dropdowns will be loaded here -->
                                <div class="col-12 text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading feature options...</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                                Run Comprehensive Assessment
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">Medical Assistant</h3>
                    </div>
                    <div class="card-body">
                        <form id="chatForm">
                            <div class="input-group mb-3">
                                <input type="text" id="questionInput" class="form-control" 
                                       placeholder="Ask about Parkinson's...">
                                <button class="btn btn-secondary" type="submit">
                                    Ask
                                </button>
                            </div>
                            <div id="chatResponse" class="chat-response"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Assessment Results</h3>
                    </div>
                    <div id="results" class="card-body">
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-clipboard2-pulse fs-1"></i>
                            <p>Submit evaluation to view results</p>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h3 class="mb-0">Medical Report</h3>
                    </div>
                    <div id="medicalReport" class="card-body">
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-file-earmark-medical fs-1"></i>
                            <p>Complete evaluation to generate report</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
