<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/script.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-50 text-gray-800">
  <div class="container max-w-md text-center">
    <h2 class="text-2xl font-semibold text-blue-600">Healthcare Chatbot</h2>
    <p class="my-5">Click the icon to interact</p>
    
    <div class="relative inline-block">
      <button id="dropup-btn" class="bg-blue-500 text-white p-3 rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-200 w-12 h-12 flex items-center justify-center">⚙️</button>
      <div id="myDropup" class="hidden absolute bottom-16 bg-white w-72 h-96 shadow-xl rounded-lg overflow-hidden z-10 transition-all duration-200 transform origin-bottom scale-95 opacity-0">
        <div class="p-4 bg-gray-100 border-b border-gray-200">
          <h3 class="text-lg font-semibold text-blue-600">Chat Interface</h3>
        </div>
        <div class="flex-1 overflow-y-auto p-4 flex flex-col gap-2">
          <div id="chat-messages" class="flex-1 overflow-y-auto text-left"></div>
          <input id="chat-input" type="text" class="w-full p-2 border border-gray-300 rounded-md mt-2" placeholder="Type your message...">
          <button id="send-btn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-200">Send</button>
        </div>
        <div class="p-4 bg-gray-100 border-t border-gray-200 text-center">
          <a href="#" id="clear-chat" class="text-blue-500 font-medium hover:text-blue-600 hover:underline transition-colors duration-200">Clear Chat</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
