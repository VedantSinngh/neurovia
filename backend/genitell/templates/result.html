<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .report-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .report-title {
            color: #007bff;
            margin-bottom: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">DNA Analysis Results</h1>
        
        <div class="report-section">
            <h2 class="report-title">Consumer Report</h2>
            <pre>{{ reports.consumer }}</pre>
        </div>

        <div class="report-section">
            <h2 class="report-title">Technical Report</h2>
            <pre>{{ reports.technical }}</pre>
        </div>

        <div class="report-section">
            <h2 class="report-title">Validation Report</h2>
            <pre>{{ reports.validation }}</pre>
        </div>

        <div class="text-center my-4">
            <a href="/" class="btn btn-primary">Upload Another File</a>
        </div>
    </div>
</body>
</html>
